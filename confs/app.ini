[uwsgi]
virtualenv = {{ SERVER_VIRTUALENV_PATH }}
chdir = {{ SERVER_REPOSITORY_PATH }}
module = factcheck.wsgi
touch-reload = {{ SERVER_REPOSITORY_PATH }}/factcheck/wsgi.py
socket = {{ UWSGI_SOCKET_PATH }}
chmod-socket = 664
chown-socket = www-data:www-data
logto = {{ SERVER_LOG_PATH }}/uwsgi.log
plugins = python3
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master = true